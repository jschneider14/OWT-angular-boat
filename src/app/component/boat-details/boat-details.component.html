<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" required [ngModel]="boat.name" #name="ngModel">
    <span class="help-block error-message" *ngIf="!name.valid && name.touched">The name is required!</span>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description" rows="3" name="description" [ngModel]="boat.description"></textarea>
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select class="form-control" id="type" name="type" required [ngModel]="boat.type?.id" #type="ngModel">
      <option *ngFor="let type of boatTypes" [value]="type.id">{{ type.name }}</option>
    </select>
    <span class="help-block error-message" *ngIf="!type.valid && type.touched">The type is required!</span>
  </div>
  <div class="float-right">
    <button class="btn btn-dark mr-2 " type="submit" [disabled]="!f.valid">Submit</button>
    <button class="btn btn-dark mr-2" type="button" (click)="onCancel()">Cancel</button>
    <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="boat.id">Delete</button>
  </div>
</form>
