<form class="form-signin text-center" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="form-group">
    <span class="help-block error-message" *ngIf="!usernameInput.valid && usernameInput.touched">The username is required!</span>
    <label for="username" class="sr-only">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Username"
      required
      autofocus
      [ngModel]="username"
      #usernameInput="ngModel">
  </div>
  <div class="form-group">
    <span class="help-block error-message" *ngIf="!passwordInput.valid && passwordInput.touched">The password is required!</span>
    <label for="password" class="sr-only">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      class="form-control"
      placeholder="Password"
      required
      [ngModel]="password"
      #passwordInput="ngModel">
  </div>
  <button class="btn btn-lg btn-dark btn-block" type="submit" [disabled]="!f.valid">Sign in</button>
</form>
